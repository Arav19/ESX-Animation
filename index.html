<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Always Scrolling Frame Animation</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: white;
    }

    .spacer {
      height: 100vh;
      border-bottom: 2px dashed #333;
    }

    #scroll-sequence {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      pointer-events: none;
      background: #000;
    }

    #frame {
      width: min(80vw, 800px);
      max-width: 100%;
      display: none;
      transition: transform 0.1s ease-out;
    }

    #loading {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Spacer Content Above -->
  <div class="spacer"></div>
  <div class="spacer"></div>

  <!-- Scroll Sequence Overlay -->
  <div id="scroll-sequence">
    <span id="loading">Loading...</span>
    <img id="frame" src="" alt="scroll animation frame">
  </div>

  <!-- Spacer Content Below -->
  <div class="spacer"></div>
  <div class="spacer"></div>

  <script>
    const FRAME_COUNT = 90;
    const pad = n => String(n).padStart(4, '0');
    const imgTag = document.getElementById('frame');
    const loadingText = document.getElementById('loading');

    const images = [];
    let allLoaded = 0;

    // Preload all images
    for (let i = 0; i < FRAME_COUNT; i++) {
      const img = new Image();
      img.src = `${pad(i + 1)}.png`;
      img.onload = () => {
        allLoaded++;
        if (allLoaded === FRAME_COUNT) {
          loadingText.style.display = 'none';
          imgTag.style.display = 'block';
          updateFrame(); // First frame
          window.addEventListener('scroll', updateFrame);
        }
      };
      images.push(img);
    }

    function updateFrame() {
      const scrollY = window.scrollY;
      const totalScroll = document.body.scrollHeight - window.innerHeight;

      // Use full scroll range to map to looping frames
      const scrollFraction = scrollY / totalScroll;

      // Calculate frame index with loop
      const frameIndex = Math.floor(scrollFraction * FRAME_COUNT * 3) % FRAME_COUNT;

      if (images[frameIndex]) {
        imgTag.src = images[frameIndex].src;

        // Optional zoom effect
        const zoom = 1 + ((scrollFraction * 3) % 1) * 0.1;
        imgTag.style.transform = `scale(${zoom})`;
      }
    }
  </script>
</body>
</html>
