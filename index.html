<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll-Driven PNG Sequence</title>

  <style>
    /* --- RESET ---------------------------------------------------------- */
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}

    /* --- PAGE ----------------------------------------------------------- */
    body{
      background:#000;               /* solid dark theme                  */
      height:6000px;                 /* tall page so you can scroll       */
      font-family:sans-serif;        /* (never actually shown)            */
    }

    /* --- CENTRED IMAGE -------------------------------------------------- */
    #seq{
      position:fixed;                /* stays centred while page scrolls  */
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      pointer-events:none;           /* so the wheel scroll always works  */
    }
    #seq img{
      width:min(70vw,700px);         /* responsive sizing                 */
      display:block;
    }
  </style>
</head>
<body>

  <!-- centred sequence -->
  <div id="seq">
    <img id="frame" src="0001.png" alt="scroll animation frame">
  </div>

  <script>
    /* ---------- CONFIG -------------------------------------------------- */
    const FRAME_COUNT = 90;                       // total PNGs (0001-0090)
    const pad = n => String(n).padStart(4,'0');   // zero-pad helper

    /* ---------- PRELOAD (optional but smoother) ------------------------ */
    const imgs = [];
    for(let i=1;i<=FRAME_COUNT;i++){              // create Image objects
      const img = new Image();
      img.src = `${pad(i)}.png`;                  // root-level path
      imgs.push(img);
    }

    /* ---------- SCROLL HANDLER ---------------------------------------- */
    const imgTag   = document.getElementById('frame');
    const change   = () => {
      const max     = document.body.scrollHeight - innerHeight;
      const frac    = Math.min(1, Math.max(0, scrollY / max));   // 0-1
      const idx     = 1 + Math.round(frac * (FRAME_COUNT-1));    // 1-90
      imgTag.src    = `${pad(idx)}.png`;
    };

    addEventListener('scroll', change, {passive:true});
    /* call once on load in case the page is not at top */
    change();
  </script>

</body>
</html>
